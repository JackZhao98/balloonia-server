<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Balloonia API Docs</title>
    <script type="module"
      src="https://unpkg.com/rapidoc@latest/dist/rapidoc-min.js">
    </script>
  </head>
  <body>
    <rapi-doc
      spec-url="/docs/api/swagger.json"
      theme="light"
      show-header="true"
      allow-authentication
      persist-auth
    ></rapi-doc>
    <script>
        // once <rapi-doc> is parsed, set the bearer token:
        document.addEventListener('DOMContentLoaded', () => {
          const doc = document.querySelector('#apiDoc');
          // replace YOUR_TOKEN with the actual JWT (or fetch it dynamically)
          doc.setApiKey('BearerAuth', 'Bearer ' + YOUR_TOKEN);
        });
      </script>
  </body>
</html>
